<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple pure JS MVC</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  </head>
  <body>
    <template id="form-template">
      <form id="form" class="container">
        <div class="field">
          <input type="text" data-patternMismatch="O campo deve conter 3 caracteres ou mais." data-valueMissing="Este campo é obrigatório." id="name" name="name" placeholder="João da Silva" pattern=".{3,}" class="field__input" required>
          <label for="name" class="field__label">Nome completo (sem abreviações)</label>
        </div>
        <div class="field">
          <input type="email" data-valueMissing="Este campo é obrigatório." data-emailMismatch="Por favor, insira um e-mail válido." id="email" name="email" placeholder="joao@email.com" class="field__input" required>
          <label for="email" class="field__label">E-mail</label>
        </div>
        <div class="field">
          <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" data-patternMismatch="Por favor, insira um CPF válido." data-valueMissing="Este campo é obrigatório." data-mask="000.000.000-00" maxlength="14" id="cpf" name="cpf" placeholder="06745084082" class="field__input" required>
          <label for="cpf" class="field__label">CPF</label>
        </div>
        <div class="field">
          <input type="text" data-patternMismatch="Por favor, insira um telefone válido." data-mask="(00) 00000-0000" data-valueMissing="Este campo é obrigatório." maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{4}$" id="phone" name="phone" placeholder="(11) 99999-9999" class="field__input" required>
          <label for="phone" class="field__label">Telefone</label>
        </div>
        <button disabled class="button">
          <span>Cadastrar</span>
        </button>
      </form>
    </template>

    <template id="list-template">
      <div class="container list">
        <div class="list__row header">
          <div class="list__col-title">
            Nome
          </div>
          <div class="list__col-title">
            E-mail
          </div>
          <div class="list__col-title">
            CPF
          </div>
          <div class="list__col-title">
            Telefone
          </div>
          <div class="list__col-title">
          </div>
        </div>
      </div>
    </template>

    <template id="list-row-template">
      <div class="list__row">
        <div class="list__col name"></div>
        <div class="list__col email"></div>
        <div class="list__col cpf"></div>
        <div class="list__col phone"></div>
        <div class="list__col-wrap">
          <a class="list__button-danger">Excluir</a>
          <a href="#edit" class="list__button-success">Editar</a>
        </div>
      </div>
    </template>

    <section id="content"/>
  </body>
</html>
